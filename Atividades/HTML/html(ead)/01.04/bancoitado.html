<body>
    <h1>Bando Itado</h1>
    <br>
    Informe o saldo: <input id="saldo">
<br>
    Informe o débito <input id="debito">
    <br>
    <button onclick="analisar()">Analisar conta</button>
    <div id="mensagem"></div>

</body>

<script>
function analisar(){
    var valor_saldo=Number(saldo.value);
    var valor_debito=Number(debito.value);
    var novo_saldo= valor_saldo-valor_debito;


mensagem.innerHTML=''

    if(novo_saldo <0){
        mensagem.innerHTML=`<b style="color: red">o saldo atual da conta corrente é R$${novo_saldo}</b>`
    }else 
    mensagem.innerHTML=`<i style="color: blue">O saldo atula da conta corrente é R$${novo_saldo}</i>`
} 
</script>
