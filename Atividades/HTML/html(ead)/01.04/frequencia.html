<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Frequencia do Aluno</h1>
    <br>
    <input id="frequencia" placeholder="Informe a frêquencia do aluno">
    <br>
    <button onclick="analisar()">Analisar Frequência</button>
    <br>
    <img  id="imagem"  src=""  alt="" style="width: 500px" height="500px">
   
</body>

<script>
function analisar(){
var valor=Number(frequencia.value)




if(valor<=50){
    imagem.src='https://cdn.bulbagarden.net/upload/2/25/XY_Tourist_M.png'
}else{
    imagem.src='https://i2.wp.com/animeindica.com.br/wp-content/uploads/2019/08/Screenshot_20190826-174018-1.png?fit=1024%2C576'
   
}

}
</script>
