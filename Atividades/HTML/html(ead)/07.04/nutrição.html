  <input id="paoo" placeholder="Quantos pães franceses por dia ?">
  <br>
  <input id="bola" placeholder="Quantos pacotes de bolacha recheada por dia ?">
  <br>
  <input id="acho" placeholder="Quantos copos de achocolatado por dia  ?">
  <br>
  <button onclick="verificar()">Verificar calorias</button>
  <br>
  <div id="mensagem"></div>
  
</body>

<script>
function verificar(){
    var pao =Number(paoo.value)*50;
    var bolacha =Number (bola.value)*80;
    var chocolate = Number(acho.value)*70;
    var total=(pao)+(bolacha)+(chocolate);

    if(total<200){
    mensagem.innerHTML=`${total} Parabéns, vai sair em forma da quarentena!`;
 }else if(total<=400){
    mensagem.innerHTML=`${total} Cuidado, vai ficar mais "fofinho(a)" após quarentena!`;
 }else{
    mensagem.innerHTML=`${total} Bom, acho que muitos não vão te reconhecer após a quarentena`;
 }
}
</script>
