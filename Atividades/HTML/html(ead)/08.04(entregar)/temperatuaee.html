<body>
    <h1>Temperatura</h1>
    <br>
    Informe a temperatura do ambiente:
    <br>
    <input id="temp" placeholder="temperatura" autofocus>
    <br>
    <button onclick="medir()">Medir conforto</button>

<script>
function medir(){
    var temperatura=Number(temp.value);
    if(temperatura>=22 && temperatura <=23){
    alert('Temperatura confortável');
    }else{
        alert('Temperatura não está confortável');
    }
}
</script>
