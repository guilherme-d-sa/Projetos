<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Possibilidade de pagamento</h1>
    <select  id="combo1">
        <option value="dinheiro">Dinheiro</option>
        <option value="debito">Cartão de débito</option>
        <option value="credito">Cartão de crédito</option>
        <option value="boleto">Boleto</option>
    </select>
    <br>
    <button onclick="analisar()">Analisar Compra</button>
</body>
</html>
<script>
function analisar(){
    var pagamento=combo1.value;
    if(pagamento=='dinheiro' ||pagamento=='debito'){
        alert('Você terá que pagar a vista');
    }else{
        alert('Pagamento poderá ser parcelado');
    }
}
</script>
