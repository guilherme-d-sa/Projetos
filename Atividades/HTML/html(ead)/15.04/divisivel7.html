<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Divisivel por 7</h1>
    <br>
    <input id="info" placeholder="Informe um número">
    <br>
    <button onclick="dividi()">É divisivel por 7 ?</button>
</body>
</html>
<script>
function dividi(){
    var numero1=Number(info.value);

    if(numero1 %7 ==0){
        alert('Sim é');
    }else{
        alert('Não é');
    }

}
</script>
