<script>
function entrar(){
    var valor_usuario= (usuario.value);
    var valor_senha= (senha.value);

    var usuario_correto = valor_usuario == "aidimin"
    var senha_correto = valor_senha == "seinha"

    if(usuario_correto && senha_correto){
     mensagem.innerHTML= 'Usuario autentificado com sucesso'
 }
 else if(!usuario_correto){
mensagem.innerHTML = 'Seu login esta invalido'

 }
 else if(!senha_correto){
     mensagem.innerHTML='Sua senha esta invalida'

 }

}
</script>
