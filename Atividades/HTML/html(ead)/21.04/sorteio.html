<body>
    Quantos numeros quer sortear  ? <input id="numero">
    <br>
    <button onclick="sortear()">Sortear NÃºmeros</button>
    <br>
<div id="mensagem"></div>

<script>
    function sortear(){
        var sorteio=parseInt(Math.random()*102)-1;

        var sorteado =Number(numero.value);

        mensagem.innerHTML=''

        var contador=0;
   
    while ( contador<sorteado ){
        mensagem.innerHTML+=`${sorteio} <br>`;
        contador++;

    }
}
</script>
