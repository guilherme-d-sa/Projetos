<head>

<body>
    <h1>Itado</h1>
    <br>
    Saldo da conta <input id="saldo">
    <br>
    Valor do débito <input id="debito">
    <br>
    <button onclick="calcular()">Analisar conta</button>
    <div id="mensagem"></div>
    
   
</body>

<script>
function calcular(){
    var novo_saldo=Number(saldo.value)-(debito.value);

    mensagem.innerHTML=`o saldo atual da conta corrente é R$${novo_saldo}`

    if(novo_saldo <=0){
  mensagem.innerHTML=` <b style="color: red">o saldo atual da conta corrente é R$${novo_saldo}</b>`
}
 
}
</script>
