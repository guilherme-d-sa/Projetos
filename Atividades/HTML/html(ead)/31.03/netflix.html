<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Netflix</h1> <br>
    Quando costuma acessar a Netflix? <input id="horario">
    <br>
    <button onclick="ver()">Ver recomendação</button>
    <div id="mensagem"></div>

</body>
</html>
<script>
function ver(){
    var horas=(horario.value);

 mensagem.innerHTML=`O horário  das ${horas} é adequado para assistir sua série favorita!`;


if(horas >=19){
    if(horas <=21){
    mensagem.innerHTML=
    `Não é recomendável que você assista sua série favorita no horário das  ${horas}!`;
}}
}
</script>
